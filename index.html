<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <script src="jquery.js"></script>
    <script src="sugar.min.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>twittler</h1>
    </div>
    <div id="navbar">
        <div id="reload">new tweets?</div>
    </div>

    <div id="tweetblock"> 

    </div>

    <script>
    
    var body = $('#tweetblock');
    var showTweet = function (blip) {
      body.html('');
      for (var i = blip.length - 1; i >= 0; i--) {
        var bloop = $('<p><a href=# id=users> @' + blip[i].user + "</a>: " + blip[i].message 
          + "<br><span> || " + blip[i].created_at.relative() + '</span></p><br>');
        $('#tweetblock').append(bloop);   
      }
    }

    setInterval (function() {  
      showTweet(streams.home);  
    }, 5000);

    $(document).ready(function() {

      showTweet(streams.home);

      $('#reload').on('click', function () {
        showTweet(streams.home);
      });

    });
    


    </script>
   
   
  </body>
</html>
